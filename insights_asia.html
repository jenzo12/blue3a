<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <title>What's In Blue</title>
        
        <link rel="stylesheet" href="_resources/css/jquery.mobile.custom.structure.css" />
        <link rel="stylesheet" href="_resources/css/styles.css" />
        
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        
 	   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 	  

    <body onLoad="MM_preloadImages('_resources/img/header_interior.gif')">

        <div data-role="page" id="page1">
        
        	<header><a href="index.html" data-rel="back"><img src="_resources/img/header_interior.gif" class="header" border="0" /></a></header>
        	
        	<div class="top_title">Asia</div>
 
        <div id="feed">
            <ul>
            </ul>
        </div>
    
	</body>

<script type="text/javascript">
    $(document).ready(function () {


        (function (url, callback) {
            jQuery.ajax({
                url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(url),
                dataType: 'json',
                success: function (data) {
                    callback(data.responseData.feed);
                }
            });
        })('http://www.whatsinblue.org/_mobile_app/insights_asia.xml', function (feed) { // Change to desired URL
            var entries = feed.entries, feedList = '';
            for (var i = 0; i < entries.length; i++) {
               feedList += '<div id="feed' + i + '"><div class="title_link"><a href="content.html?ID=' + i + '&Feed=Asia" class="title_link" data-transition="slidefade" id="' + i + '">' + entries[i].title + '</a></div></div>';
            }
            jQuery('#feed > ul').append(feedList);

            $(".title_link").click(function () {
                window.location = "content.html?ID=" + event.target.id;
            });

        });

    });

</script> 

</html>
